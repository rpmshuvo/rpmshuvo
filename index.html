<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehedi Hasan Shuvo | Software Engineer</title>
    <style>
        /* Base Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1b2838, #2a3f55);
            color: #ccc;
        }

        /* Profile Container Styling */
        .profile-container {
            text-align: center;
            background: #2e3b4e;
            padding: 40px;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .profile-container:hover {
            transform: translateY(-10px);
        }

        /* Profile Image */
        .profile-container img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }
        .profile-container img:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Profile Title */
        .profile-container h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #4dd0e1;
            font-size: 1.8em;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .profile-container h1:hover {
            color: #29b6f6;
        }

        /* Profile Description */
        .profile-container p {
            font-size: 1em;
            color: #b0bec5;
            line-height: 1.6;
            margin-top: 10px;
        }

        /* LinkedIn Button */
        .profile-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background: #0077b5;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-container a:hover {
            background: #005582;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://media.licdn.com/dms/image/v2/C5603AQF2lF19K2b9ww/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1621760751224?e=1743033600&v=beta&t=7lNkEg2TjEDAy8egls_4baZlLQ7K0rlhTMyDoGHgN7w" alt="Mehedi Hasan Shuvo">
        <h1>Mehedi Hasan Shuvo</h1>
        <p>Software Engineer at Brainstation 23 Ltd</p>
        <p>Welcome to my personal page! I'm passionate about software development, always eager to learn new technologies, and committed to building efficient solutions for complex problems.</p>
        <a href="https://www.linkedin.com/in/shuvo-rpm/" target="_blank">Connect with me on LinkedIn</a>
    </div>
</body>
</html>
